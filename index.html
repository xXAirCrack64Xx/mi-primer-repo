<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            position: fixed;
            top: 60px;
            left: 0;
            width: 200px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin-bottom: 5px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 5px;
        }
        nav ul li a:hover {
            background-color: #555;
        }
        main {
            margin-left: 220px;
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        section {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <header>
        <h1>Título </h1>
    </header>

    <nav>
        <h2>Índice</h2>
        <ul>
            <li><a href="#seccion1">Sección 1</a></li>
            <li><a href="#seccion2">Sección 2</a></li>
        </ul>
    </nav>

    <main>
        <section id="seccion1">
            <h2>Sección 1</h2>
            <p>Contenido de la Sección 1...</p>
        </section>

        <section id="seccion2">
            <h2>Sección 2</h2>
            <p>Contenido de la Sección 2...</p>
        </section>

        <section id="seccion3">
            <h2>Sección 3</h2>
            <p>Contenido de la Sección 3...</p>
        </section>
    </main>

    <footer>
        <p>Pie de página</p>
    </footer>
</body>
</html>
